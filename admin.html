<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Produits & Commandes</title>

<!-- Styles -->
<style>
body { font-family: Arial; background:#f4f4f4; padding:20px; }
h2 { margin-top:30px; }
table { width:100%; border-collapse: collapse; background:white; margin-bottom:40px; }
th, td { border:1px solid #ccc; padding:8px; text-align:left; }
th { background:#28a745; color:white; }
img { width:80px; border-radius:5px; }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>

<body>
<h2>Liste des produits</h2>
<table>
  <thead>
    <tr>
      <th>Vendeur</th>
      <th>Produit</th>
      <th>Prix</th>
      <th>Description</th>
      <th>Ville</th>
      <th>Mode</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody id="produitsListe"></tbody>
</table>

<h2>Commandes des clients</h2>
<table>
  <thead>
    <tr>
      <th>Produit</th>
      <th>Vendeur</th>
      <th>Client</th>
      <th>Ville</th>
      <th>Mode</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody id="commandesListe"></tbody>
</table>

<script>
  // ðŸ”¥ CONFIG FIREBASE (remplace par tes infos)
  const firebaseConfig = {
    apiKey: "TA_CLE_API",
    authDomain: "TON_PROJET.firebaseapp.com",
    projectId: "TON_PROJET",
    storageBucket: "TON_PROJET.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ðŸ”¹ Afficher les produits
  async function afficherProduits() {
    const tbody = document.getElementById("produitsListe");
    tbody.innerHTML = "";

    const snapshot = await db.collection("produits").orderBy("date","desc").get();
    snapshot.forEach(doc => {
      const p = doc.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${p.vendeur}</td>
        <td>${p.nom}</td>
        <td>${p.prix}</td>
        <td>${p.description}</td>
        <td>${p.ville}</td>
        <td>${p.mode}</td>
        <td><a href="${p.image}" target="_blank"><img src="${p.image}"></a></td>
      `;
      tbody.appendChild(tr);
    });
  }

  // ðŸ”¹ Afficher les commandes
  async function afficherCommandes() {
    const tbody = document.getElementById("commandesListe");
    tbody.innerHTML = "";

    const snapshot = await db.collection("commandes").orderBy("date","desc").get();
    snapshot.forEach(doc => {
      const c = doc.data();

      // RÃ©cupÃ©rer le nom du produit depuis Firestore
      db.collection("produits").doc(c.produitId).get().then(prodDoc => {
        const p = prodDoc.exists ? prodDoc.data() : { nom: "Produit supprimÃ©", vendeur: "" };
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.nom}</td>
          <td>${p.vendeur}</td>
          <td>${c.client}</td>
          <td>${c.ville}</td>
          <td>${c.mode}</td>
          <td>${c.date.toDate().toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  }

  // ðŸ”¹ Lancer les deux affichages
  afficherProduits();
  afficherCommandes();
</script>

</body>
  </html>
