<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doneah Shop</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
body { font-family: Arial; background:#f4f4f4; padding:20px; }
.product { background:white; padding:15px; border-radius:8px; margin-bottom:15px; max-width:400px; }
.product img { width:100%; border-radius:8px; }
.product h3, .product p { margin:5px 0; }
input, select, button { width:100%; padding:10px; margin-top:10px; }
button { background:#28a745; color:white; border:none; font-size:16px; cursor:pointer; }
</style>
</head>
<body>

<h1>Produits disponibles</h1>
<div id="produitsContainer"></div>

<h2>Passer une commande</h2>
<input type="text" id="clientNom" placeholder="Nom complet">
<input type="text" id="clientTel" placeholder="Téléphone">
<select id="clientVille">
  <option value="">Choisir une ville</option>
  <option value="Conakry">Conakry</option>
  <option value="Kindia">Kindia</option>
  <option value="Mamou">Mamou</option>
  <option value="Labé">Labé</option>
  <option value="Kankan">Kankan</option>
  <option value="N’zérékoré">N’zérékoré</option>
  <option value="Coyah">Coyah</option>
  <option value="Dubréka">Dubréka</option>
  <option value="Forécariah">Forécariah</option>
  <option value="Fria">Fria</option>
  <!-- Ajoute toutes les autres préfectures ici -->
</select>

<select id="modePaiement">
  <option value="">Choisir un mode de paiement</option>
  <option value="Orange Money">Orange Money +224625216110</option>
  <option value="Mobile Money">Mobile Money +224660452333</option>
</select>

<select id="produitSelect">
  <option value="">Sélectionner un produit</option>
</select>

<button onclick="passerCommande()">Commander</button>
<p id="messageCommande"></p>

<script src="index.js"></script>
</body>
</html>
