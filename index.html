<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Papasta Market</title>

<style>
body{
  font-family:Arial;
  background:#ff0000;
  color:white;
  margin:0;
}
header{
  background:#800000;
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}

/* MENU GRAND */
nav{
  position:fixed;
  top:100px;
  left:10px;
  z-index:1000;
}
#menuBtn{
  font-size:28px;
  padding:18px 24px;
}
#menu{
  display:none;
  background:#cc0000;
  padding:25px;
  width:380px;
  border-radius:12px;
}
#menu button{
  width:100%;
  padding:20px;
  font-size:20px;
  margin-bottom:18px;
  border-radius:10px;
  background:#800000;
  color:white;
  border:none;
}

/* SECTIONS */
section{
  display:none;
  padding:20px;
  margin-top:120px;
}

/* PRODUITS */
.produit{
  background:#ff6666;
  padding:12px;
  margin:10px;
  width:210px;
  display:inline-block;
  text-align:center;
  border-radius:8px;
}
.produit img{
  width:160px;
  height:160px;
  object-fit:cover;
}

/* FORM */
input,select{
  width:95%;
  padding:14px;
  font-size:18px;
  margin-bottom:12px;
  border-radius:8px;
  border:none;
}
button{
  padding:12px;
  font-size:16px;
  background:#800000;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.panier-item{
  background:#990000;
  padding:10px;
  margin-bottom:8px;
  border-radius:6px;
}
.ok{
  background:green;
  padding:12px;
  margin-top:12px;
  text-align:center;
  font-size:18px;
}
</style>
</head>

<body>

<header>PAPASTA MARKET</header>

<nav>
  <button id="menuBtn" onclick="toggleMenu()">☰ MENU</button>
  <div id="menu">
    <button onclick="show('produits')">Produits</button>
    <button onclick="show('panier')">Panier</button>
    <button onclick="show('vendeur')">Vendeur</button>
    <button onclick="show('admin')">Admin</button>
    <button onclick="toggleMenu()">❌ Fermer</button>
  </div>
</nav>

<!-- PRODUITS -->
<section id="produits">
  <h2>Produits</h2>
  <input id="recherche" placeholder="Rechercher un produit" onkeyup="rechercherProduit()">
  <div id="listeProduits"></div>
</section>

<!-- PANIER -->
<section id="panier">
  <h2>Panier</h2>
  <div id="listePanier"></div>

  <p>Total : <span id="total">0</span> FG</p>
  <p>Frais livraison : <span id="frais">0</span> FG</p>
  <p><b>Total à payer : <span id="grandTotal">0</span> FG</b></p>

  <h3>Informations client</h3>
  <input id="clientNom" placeholder="Nom du client">
  <input id="clientNumero" placeholder="Numéro du client">

  <h3>Informations récepteur</h3>
  <input id="recepteurNom" placeholder="Nom du récepteur">
  <input id="recepteurNumero" placeholder="Numéro du récepteur">

  <select id="ville" onchange="afficherPanier()"></select>

  <button onclick="validerCommande()">Valider la commande</button>
  <div id="ok"></div>
</section>

<!-- VENDEUR -->
<section id="vendeur">
  <h2>Espace Vendeur</h2>
  <input id="vNom" placeholder="Nom vendeur">
  <button onclick="connectVendeur()">Connexion</button>

  <div id="ajoutProduit" style="display:none">
    <h3>Ajouter produit</h3>
    <input id="pNom" placeholder="Nom produit">
    <input id="pPrix" type="number" placeholder="Prix">
    <input id="pImage" type="file">
    <button onclick="ajouterProduit()">Ajouter</button>
  </div>
</section>

<!-- ADMIN -->
<section id="admin">
  <h2>Admin</h2>
  <input id="adminUser" placeholder="Nom utilisateur">
  <input id="adminPass" type="password" placeholder="Mot de passe">
  <button onclick="loginAdmin()">Connexion</button>
  <div id="adminCommandes"></div>
</section>

<script>
/* MENU */
function toggleMenu(){
  menu.style.display = menu.style.display==="block" ? "none" : "block";
}
function show(id){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
  toggleMenu();
}

/* VILLES (33) */
const villes = [
"Conakry","Kindia","Boké","Labé","Mamou","Kankan","Nzérékoré",
"Dubréka","Coyah","Forécariah","Télimélé","Gaoual","Koundara",
"Fria","Boffa","Pita","Dalaba","Lélouma","Mali","Tougué",
"Siguiri","Kouroussa","Mandiana","Dabola","Dinguiraye",
"Faranah","Kissidougou","Guéckédou","Macenta","Yomou",
"Lola","Kérouané"
];
ville.innerHTML = villes.map(v=>`<option>${v}</option>`).join("");

/* DONNÉES */
let produits = JSON.parse(localStorage.getItem("produits")) || [];
let panier = [];
let commandes = JSON.parse(localStorage.getItem("commandes")) || [];
let vendeurActif = null;

/* PRODUITS */
function afficherProduits(){
  listeProduits.innerHTML="";
  produits.forEach((p,i)=>{
    listeProduits.innerHTML+=`
    <div class="produit">
      <img src="${p.image}">
      <h4>${p.nom}</h4>
      <p>${p.prix} FG</p>
      <button onclick="ajouterPanier(${i})">Ajouter</button>
    </div>`;
  });
}
afficherProduits();

/* RECHERCHE */
function rechercherProduit(){
  let mot = recherche.value.toLowerCase();
  listeProduits.innerHTML="";
  produits.forEach((p,i)=>{
    if(p.nom.toLowerCase().includes(mot)){
      listeProduits.innerHTML+=`
      <div class="produit">
        <img src="${p.image}">
        <h4>${p.nom}</h4>
        <p>${p.prix} FG</p>
        <button onclick="ajouterPanier(${i})">Ajouter</button>
      </div>`;
    }
  });
}

/* PANIER */
function ajouterPanier(i){
  panier.push(produits[i]);
  afficherPanier();
  show("panier");
}
function supprimerPanier(i){
  panier.splice(i,1);
  afficherPanier();
}
function afficherPanier(){
  listePanier.innerHTML="";
  let total=0;
  panier.forEach((p,i)=>{
    total+=Number(p.prix);
    listePanier.innerHTML+=`
    <div class="panier-item">
      ${p.nom} - ${p.prix} FG
      <button onclick="supprimerPanier(${i})">❌</button>
    </div>`;
  });
  totalSpan.innerText=total;
  let proche=["Conakry","Kindia"];
  let taux = proche.includes(ville.value)?0.08:0.12;
  let frais = total*taux;
  document.getElementById("frais").innerText=frais.toFixed(0);
  document.getElementById("grandTotal").innerText=(total+frais).toFixed(0);
}

/* COMMANDE */
function validerCommande(){
  commandes.push({
    clientNom: clientNom.value,
    clientNumero: clientNumero.value,
    recepteurNom: recepteurNom.value,
    recepteurNumero: recepteurNumero.value,
    ville: ville.value,
    produits: panier
  });
  localStorage.setItem("commandes",JSON.stringify(commandes));
  panier=[];
  afficherPanier();
  ok.innerHTML="✅ Commande validée";
}

/* VENDEUR */
function connectVendeur(){
  vendeurActif=vNom.value;
  ajoutProduit.style.display="block";
}
function ajouterProduit(){
  let reader=new FileReader();
  reader.onload=e=>{
    produits.push({nom:pNom.value,prix:pPrix.value,image:e.target.result,vendeur:vendeurActif});
    localStorage.setItem("produits",JSON.stringify(produits));
    afficherProduits();
    show("produits");
  };
  reader.readAsDataURL(pImage.files[0]);
}

/* ADMIN FIXE */
function loginAdmin(){
  if(adminUser.value==="papasta" && adminPass.value==="papasta3494"){
    adminCommandes.innerHTML="";
    commandes.forEach((c,i)=>{
      adminCommandes.innerHTML+=`
      <div class="panier-item">
        <b>Commande ${i+1}</b><br>
        Client : ${c.clientNom} (${c.clientNumero})<br>
        Récepteur : ${c.recepteurNom} (${c.recepteurNumero})<br>
        Ville : ${c.ville}<br>
        Produits : ${c.produits.map(p=>p.nom).join(", ")}
      </div>`;
    });
  }else alert("Accès refusé");
}

show("produits");
</script>

</body>
  </html>
