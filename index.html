<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doneah-Multi Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-light">

  <header>

  <div id="menu">

  <section id="sectionProduits">
    <input type="text" id="recherche" placeholder="Rechercher un produit">
    <div id="listeProduits"></div>

    <h3>Ajouter un produit (vendeur)</h3>
    <input type="text" id="pNom" placeholder="Nom du produit">
    <input type="number" id="pPrix" placeholder="Prix">
    <input type="file" id="pImage">
    <button id="ajouterProduit">Ajouter produit</button>
  </section>

  <section id="sectionPanier" style="display:none;">
    <h2>Panier</h2>
    <div id="listePanier"></div>
    <p>Total: <span id="total">0</span> FG</p>
    <p>Frais: <span id="frais">0</span> FG</p>
    <p>Grand total: <span id="grandTotal">0</span> FG</p>

    <h3>Valider commande</h3>
    <input type="text" id="clientNom" placeholder="Nom du client">
    <input type="text" id="ville" placeholder="Ville">
    <input type="text" id="recepteurNom" placeholder="Nom du rÃ©cepteur">
    <button id="valider">Valider</button>
    <p id="ok"></p>
  </section>

  <section id="sectionAdmin" style="display:none;">
    <h2>Admin</h2>
    <input type="text" id="adminUser" placeholder="Utilisateur">
    <input type="password" id="adminPass" placeholder="Mot de passe">
    <button id="loginAdmin">Connexion Admin</button>
    <div id="adminCommandes"></div>
  </section>

  <section id="sectionChat" style="display:none;">

      <button id="chatSend">Envoyer</button>
    </div>
  </section>

  <script type="module" src="app.js" defer></script>
</body>
