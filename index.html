<script>
/* ===== ADMIN FIXE ===== */
const ADMIN_USERNAME="papasta";
const ADMIN_PASSWORD="papasta3494";

/* ===== DONN√âES ===== */
let produits=[
 {nom:"Samsung A32",prix:700000,image:"https://via.placeholder.com/300"},
 {nom:"TV 32 pouces",prix:530000,image:"https://via.placeholder.com/300"}
];

let panier=[];
let commandes=[];

/* ===== MENU ===== */
function toggleMenu(){
 let m=document.getElementById("menu");
 m.style.display=m.style.display==="block"?"none":"block";
}

function showSection(id){
 document.querySelectorAll("section").forEach(s=>s.style.display="none");
 document.getElementById(id).style.display="block";
}

/* ===== PRODUITS ===== */
function afficherProduits(){
 let html="";
 produits.forEach((p,i)=>{
  html+=`
  <div class="produit">
    <img src="${p.image}">
    <h4>${p.nom}</h4>
    <p>${p.prix} FG</p>
    <button onclick="ajouterPanier(${i})">Ajouter</button>
  </div>`;
 });
 listeProduits.innerHTML=html;
}
afficherProduits();

function rechercherProduit(){
 let mot=recherche.value.toLowerCase();
 if(mot===""){afficherProduits();return;}
 listeProduits.innerHTML="";
 produits.forEach((p,i)=>{
  if(p.nom.toLowerCase().includes(mot)){
    listeProduits.innerHTML+=`
    <div class="produit">
      <h4>${p.nom}</h4>
      <p>${p.prix} FG</p>
      <button onclick="ajouterPanier(${i})">Ajouter</button>
    </div>`;
  }
 });
}

/* ===== PANIER ===== */
function ajouterPanier(i){
 panier=[produits[i]]; // seul produit choisi
 afficherPanier();
}

function supprimerPanier(){
 panier=[];
 afficherPanier();
}

function afficherPanier(){
 let html="";
 let total=0;
 panier.forEach(p=>{
  total+=p.prix;
  html+=`${p.nom} - ${p.prix} FG
  <button onclick="supprimerPanier()">‚ùå</button>`;
 });
 contenuPanier.innerHTML=html;

 let taux=ville.value==="Conakry"?0.08:0.12;
 total+=total*taux;
 document.getElementById("total").innerText="Total: "+total+" FG";
}

/* ===== COMMANDE ===== */
function validerCommande(){
 if(panier.length===0){alert("Panier vide");return;}
 commandes.push(panier[0]);
 commandesAdmin.innerHTML+=`<p>${panier[0].nom}</p>`;
 panier=[];
 afficherPanier();
 alert("Commande envoy√©e √† l‚Äôadmin ‚úÖ");
}

/* ===== ADMIN ===== */
function connexionAdmin(){
 if(adminUser.value===ADMIN_USERNAME && adminPass.value===ADMIN_PASSWORD){
  adminLogin.style.display="none";
  adminPanel.style.display="block";
 }else alert("Acc√®s refus√©");
}
</script>
