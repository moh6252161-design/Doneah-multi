<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site E-commerce Complet</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .hidden { display: none; }
    .menu, .box { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; }
    button { display: block; width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; border: none; border-radius: 8px; color: #fff; background: #007bff; cursor: pointer; }
    input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    img { max-width: 100%; margin-top: 10px; border-radius: 6px; }
  </style>
</head>
<body>

<div class="menu">
  <h1>Bienvenue sur le site e-commerce</h1>
  <button onclick="showSection('client')">Client / Acheteur</button>
  <button onclick="showSection('vendeur')">Vendeur</button>
  <button onclick="showSection('admin')">Administrateur</button>
</div>

<!-- CLIENT -->

  <h2>Page Client / Acheteur</h2>
  <input type="text" id="clientNom" placeholder="Votre nom" />
  <input type="text" id="clientProduit" placeholder="Produit √† commander" />
  <select id="clientVille">
    <option value="">Choisir votre pr√©fecture</option>

    <option value="Bok√©">Bok√©</option>
    <option value="Boffa">Boffa</option>
    <option value="Coyah">Coyah</option>
    <option value="Dabola">Dabola</option>
    <option value="Dalaba">Dalaba</option>
    <option value="Dinguiraye">Dinguiraye</option>
    <option value="Faranah">Faranah</option>
    <option value="Fria">Fria</option>
    <option value="Gaoual">Gaoual</option>
    <option value="Gu√©ck√©dou">Gu√©ck√©dou</option>
    <option value="Kankan">Kankan</option>
    <option value="K√©rouan√©">K√©rouan√©</option>
    <option value="Kindia">Kindia</option>
    <option value="Kissidougou">Kissidougou</option>
    <option value="Koubia">Koubia</option>
    <option value="Kouroussa">Kouroussa</option>
    <option value="Lab√©">Lab√©</option>
    <option value="L√©louma">L√©louma</option>
    <option value="Lola">Lola</option>
    <option value="Macenta">Macenta</option>
    <option value="Mali">Mali</option>
    <option value="Mandiana">Mandiana</option>
    <option value="Nz√©r√©kor√©">Nz√©r√©kor√©</option>
    <option value="Pita">Pita</option>
    <option value="Siguiri">Siguiri</option>
    <option value="T√©lim√©l√©">T√©lim√©l√©</option>
    <option value="Tougu√©">Tougu√©</option>
    <option value="Yomou">Yomou</option>
    <option value="Dubreka">Dubreka</option>
    <option value="Conakry">Conakry</option>
    <option value="For√©cariah">For√©cariah</option>
  </select>
  <input type="text" id="clientTel" placeholder="Num√©ro pour paiement (Orange / Mobile Money)" />
  <button onclick="passerCommande()">Passer la commande</button>
  <p id="clientMsg"></p>
  <button onclick="backToMenu()">Retour au menu</button>
</div>

<!-- VENDEUR -->
<div id="vendeur" class="box hidden">
  <h2>Page Vendeur</h2>
  <input type="text" id="vendeurNom" placeholder="Nom du vendeur" />
  <input type="text" id="nomProduit" placeholder="Nom du produit" />
  <input type="number" id="prixProduit" placeholder="Prix (GNF)" />
  <textarea id="descriptionProduit" placeholder="Description du produit"></textarea>
  <input type="file" id="imageProduit" accept="image/*" />
  <button onclick="ajouterProduit()">Publier le produit</button>
  <p id="vendeurMsg"></p>
  <button onclick="backToMenu()">Retour au menu</button>
</div>

<!-- ADMIN -->
<div id="admin" class="box hidden">
  <h2>Page Administrateur</h2>
  <p>Toutes les commandes seront affich√©es ici :</p>
  <div id="commandesList"></div>
  <button onclick="backToMenu()">Retour au menu</button>
</div>

<!-- SCRIPTS -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script>
  // üî• CONFIG FIREBASE
  const firebaseConfig = {
    apiKey: "TA_CLE_API",
    authDomain: "TON_PROJET.firebaseapp.com",
    projectId: "TON_PROJET",
    storageBucket: "TON_PROJET.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ‚òÅÔ∏è CONFIG CLOUDINARY
  const cloudName = "TON_CLOUD_NAME";
  const uploadPreset = "TON_UPLOAD_PRESET";

  function showSection(sec) {
    document.querySelectorAll('.box').forEach(div => div.classList.add('hidden'));
    document.querySelector('.menu').classList.add('hidden');
    document.getElementById(sec).classList.remove('hidden');
  }
  function backToMenu() {
    document.querySelectorAll('.box').forEach(div => div.classList.add('hidden'));
    document.querySelector('.menu').classList.remove('hidden');
  }

  async function ajouterProduit() {
    const vendeur = document.getElementById("vendeurNom").value;
    const nom = document.getElementById("nomProduit").value;
    const prix = document.getElementById("prixProduit").value;
    const description = document.getElementById("descriptionProduit").value;
    const imageFile = document.getElementById("imageProduit").files[0];
    if(!vendeur || !nom || !prix || !description || !imageFile){alert("Remplis tous les champs"); return;}
    document.getElementById("vendeurMsg").innerText="Upload de l'image...";
    const formData = new FormData();
    formData.append("file", imageFile);
    formData.append("upload_preset", uploadPreset);
    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method:"POST", body: formData });
    const data = await res.json();
    await db.collection("produits").add({ vendeur, nom, prix, description, image: data.secure_url, date: new Date() });
    document.getElementById("vendeurMsg").innerText="Produit publi√© avec succ√®s ‚úÖ";
  }

  async function passerCommande() {
    const nom = document.getElementById("clientNom").value;
    const produit = document.getElementById("clientProduit").value;
    const ville = document.getElementById("clientVille").value;
    const tel = document.getElementById("clientTel").value;
    if(!nom || !produit || !ville || !tel){alert("Remplis tous les champs"); return;}
    await db.collection("commandes").add({ client: nom, produit, ville, tel, date: new Date() });
    document.getElementById("clientMsg").innerText="Commande pass√©e avec succ√®s ‚úÖ";
  }

  db.collection("commandes").onSnapshot(snapshot=>{
    const container=document.getElementById("commandesList"); container.innerHTML="";
    snapshot.forEach(doc=>{
      const data=doc.data();
      const div=document.createElement("div");
      div.innerHTML=`<p><strong>${data.client}</strong> commande <strong>${data.produit}</strong> dans <strong>${data.ville}</strong> | Tel: ${data.tel}</p><hr>`;
      container.appendChild(div);
    });
  });
</script>
</body>
  </html>
