<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Papasta Market</title>

<style>
body{
  font-family:Arial;
  background:#ff0000;
  color:white;
  margin:0;
}

header{
  background:#800000;
  padding:18px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
}

/* MENU AGRANDI */
nav{
  position:fixed;
  top:90px;
  left:10px;
  z-index:1000;
}

#menuBtn{
  font-size:26px;
  padding:16px 20px;
}

#menu{
  display:none;
  background:#cc0000;
  padding:20px;
  width:320px;
  border-radius:10px;
}

#menu button{
  width:100%;
  padding:16px;
  font-size:18px;
  margin-bottom:15px;
  border-radius:8px;
  background:#800000;
  color:white;
  border:none;
}

#menu button:hover{
  background:#660000;
}

section{
  display:none;
  padding:20px;
  margin-top:90px;
}

.produit{
  background:#ff6666;
  padding:10px;
  margin:10px;
  width:200px;
  display:inline-block;
  text-align:center;
  border-radius:6px;
}

.produit img{
  width:150px;
  height:150px;
  object-fit:cover;
}

input,select{
  width:95%;
  padding:12px;
  font-size:18px;
  margin-bottom:12px;
  border-radius:8px;
  border:none;
}

button{
  padding:10px;
  font-size:16px;
  background:#800000;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.panier-item{
  background:#990000;
  padding:10px;
  margin-bottom:6px;
  border-radius:6px;
}

.ok{
  background:green;
  padding:12px;
  margin-top:12px;
  text-align:center;
  font-size:18px;
}
</style>
</head>

<body>

<header>PAPASTA MARKET</header>

<nav>
  <button id="menuBtn" onclick="toggleMenu()">‚ò∞ MENU</button>
  <div id="menu">
    <button onclick="show('produits')">üõí Produits</button>
    <button onclick="show('panier')">üì¶ Panier</button>
    <button onclick="show('vendeur')">üë§ Vendeur</button>
    <button onclick="show('admin')">üîê Admin</button>
    <button onclick="toggleMenu()">‚ùå Fermer</button>
  </div>
</nav>

<!-- PRODUITS -->
<section id="produits">
  <h2>Produits</h2>

  <!-- BARRE DE RECHERCHE -->
  <input
    type="text"
    id="recherche"
    placeholder="üîç Rechercher un produit..."
    onkeyup="rechercherProduit()"
  >

  <div id="listeProduits"></div>
</section>

<!-- PANIER -->
<section id="panier">
  <h2>Panier</h2>
  <div id="listePanier"></div>

  <p>Total produits : <span id="total">0</span> FG</p>
  <p>Frais livraison : <span id="frais">0</span> FG</p>
  <p><b>Total √† payer : <span id="grandTotal">0</span> FG</b></p>

  <input id="clientNom" placeholder="Votre nom">
  <input id="clientNumero" placeholder="Votre num√©ro">

  <select id="ville" onchange="afficherPanier()">
    <option>Conakry</option>
    <option>Kindia</option>
    <option>Lab√©</option>
    <option>Kankan</option>
    <option>Nz√©r√©kor√©</option>
  </select>

  <button onclick="validerCommande()">Valider la commande</button>
  <div id="ok"></div>
</section>

<!-- VENDEUR -->
<section id="vendeur">
  <h2>Vendeur</h2>
  <input id="vNom" placeholder="Nom vendeur">
  <input id="vNumero" placeholder="Num√©ro vendeur">
  <button onclick="connectVendeur()">Connexion</button>

  <div id="ajoutProduit" style="display:none">
    <h3>Ajouter un produit</h3>
    <input id="pNom" placeholder="Nom produit">
    <input id="pPrix" type="number" placeholder="Prix">
    <input id="pImage" type="file">
    <button onclick="ajouterProduit()">Ajouter</button>
  </div>
</section>

<!-- ADMIN -->
<section id="admin">
  <h2>Admin</h2>
  <input id="adminUser" placeholder="Nom utilisateur">
  <input id="adminPass" type="password" placeholder="Mot de passe">
  <button onclick="loginAdmin()">Connexion</button>
  <div id="adminCommandes"></div>
</section>

<script>
/* MENU */
function toggleMenu(){
  menu.style.display = menu.style.display==="block" ? "none" : "block";
}
function show(id){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
  toggleMenu();
}

/* DONN√âES */
let produits = JSON.parse(localStorage.getItem("produits")) || [];
let panier = [];
let commandes = JSON.parse(localStorage.getItem("commandes")) || [];
let vendeurActif = null;

/* AFFICHAGE PRODUITS */
function afficherProduits(){
  listeProduits.innerHTML="";
  produits.forEach((p,i)=>{
    listeProduits.innerHTML+=`
      <div class="produit">
        <img src="${p.image}">
        <h4>${p.nom}</h4>
        <p>${p.prix} FG</p>
        <button onclick="ajouterPanier(${i})">Ajouter</button>
      </div>
    `;
  });
}
afficherProduits();

/* RECHERCHE CORRIG√âE */
function rechercherProduit(){
  let mot = recherche.value.trim().toLowerCase();
  if(mot===""){
    afficherProduits();
    return;
  }

  listeProduits.innerHTML="";
  let trouve=false;

  produits.forEach((p,i)=>{
    if(p.nom.toLowerCase().includes(mot)){
      trouve=true;
      listeProduits.innerHTML+=`
        <div class="produit">
          <img src="${p.image}">
          <h4>${p.nom}</h4>
          <p>${p.prix} FG</p>
          <button onclick="ajouterPanier(${i})">Ajouter</button>
        </div>
      `;
    }
  });

  if(!trouve){
    listeProduits.innerHTML="<p>Aucun produit trouv√©</p>";
  }
}

/* PANIER */
function ajouterPanier(i){
  panier.push(produits[i]);
  afficherPanier();
  show("panier");
}

function supprimerPanier(i){
  panier.splice(i,1);
  afficherPanier();
}

function afficherPanier(){
  listePanier.innerHTML="";
  let total=0;

  panier.forEach((p,i)=>{
    total+=Number(p.prix);
    listePanier.innerHTML+=`
      <div class="panier-item">
        ${p.nom} - ${p.prix} FG
        <button onclick="supprimerPanier(${i})">‚ùå</button>
      </div>
    `;
  });

  document.getElementById("total").innerText=total;

  let proche=["Conakry","Kindia"];
  let taux = proche.includes(ville.value) ? 0.08 : 0.12;
  let frais = total * taux;

  document.getElementById("frais").innerText = frais.toFixed(0);
  document.getElementById("grandTotal").innerText = (total + frais).toFixed(0);
}

/* COMMANDE */
function validerCommande(){
  if(panier.length===0) return alert("Panier vide");

  commandes.push({
    nom:clientNom.value,
    numero:clientNumero.value,
    ville:ville.value,
    produits:panier
  });

  localStorage.setItem("commandes",JSON.stringify(commandes));
  panier=[];
  afficherPanier();
  ok.innerHTML='<div class="ok">‚úÖ Commande valid√©e</div>';
}

/* VENDEUR */
function connectVendeur(){
  vendeurActif = vNom.value;
  ajoutProduit.style.display="block";
}

function ajouterProduit(){
  let reader=new FileReader();
  reader.onload=e=>{
    produits.push({
      nom:pNom.value,
      prix:pPrix.value,
      image:e.target.result,
      vendeur:vendeurActif
    });
    localStorage.setItem("produits",JSON.stringify(produits));
    afficherProduits();
  };
  reader.readAsDataURL(pImage.files[0]);
}

/* ADMIN FIXE */
function loginAdmin(){
  if(adminUser.value==="papasta" && adminPass.value==="Papasta3494"){
    adminCommandes.innerHTML="";
    commandes.forEach((c,i)=>{
      adminCommandes.innerHTML+=`
        <div class="panier-item">
          <b>Commande ${i+1}</b><br>
          ${c.nom} - ${c.numero}<br>
          ${c.produits.map(p=>p.nom).join(", ")}
        </div>
      `;
    });
  }else{
    alert("Acc√®s refus√©");
  }
}

/* OUVERTURE */
show("produits");
</script>

</body>
  </html>
