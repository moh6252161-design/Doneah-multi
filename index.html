<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doneah-Multi Marketplace</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
<link rel="stylesheet" href="style.css">
</head>
<body class="theme-light">

<header>
  <h1>Doneah-Multi</h1>
  <button id="themeBtn"><i class="fa-solid fa-moon"></i></button>
</header>

<!-- SLIDER PRODUITS -->
<div class="swiper mySwiper">
  <div class="swiper-wrapper" id="sliderProduits"></div>
  <div class="swiper-pagination"></div>
</div>

<!-- PRODUITS -->
<section id="sectionProduits">
  <h2>Nos Produits</h2>
  <div id="listeProduits" class="produits-grid"></div>
</section>

<!-- PANIER -->
<section id="sectionPanier">
  <h2>Panier</h2>
  <div id="listePanier"></div>
  <p>Total: <span id="total">0</span> FG</p>
  <p>Grand total: <span id="grandTotal">0</span> FG</p>
</section>

<!-- CONTACT -->
<section id="sectionContact">
  <h2>Contactez-nous</h2>
  <input type="text" id="contactNom" placeholder="Nom">
  <input type="email" id="contactEmail" placeholder="Email">
  <textarea id="contactMessage" placeholder="Message"></textarea>
  <button id="envoyerMessage">Envoyer <i class="fa-solid fa-paper-plane"></i></button>
  <p id="contactOk"></p>
</section>

<!-- FOOTER -->
<footer>
  <p>&copy; 2026 Doneah-Multi. Tous droits réservés.</p>
  <div class="social">
    <a href="#"><i class="fa-brands fa-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
  </div>
</footer>

<script type="module" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
  </html>
