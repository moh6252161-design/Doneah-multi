<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>E-commerce Papasta</title>

<style>
body{font-family:Arial;background:#ff0000;color:#fff;padding:20px}
section{display:none;margin-top:170px}
button{padding:8px 12px;background:#800000;color:white;border:none;margin:3px}
input,select{width:100%;padding:8px;margin-bottom:10px}

.produit{background:#ff6666;margin:10px;padding:10px;width:200px;display:inline-block;text-align:center}
.produit img{width:150px;height:150px;object-fit:cover}

nav{position:fixed;top:10px;left:10px}
#menu-list{display:none;background:#cc0000;padding:15px;width:220px}
#menu-list li{list-style:none;padding:10px;cursor:pointer}
#menu-list li:hover{background:#990000}

#panier-container div{background:#cc0000;padding:8px;margin-bottom:5px}
</style>
</head>

<body>

<nav>
<button onclick="toggleMenu()">☰ Menu</button>
<button onclick="toggleMenu()">✖</button>
<ul id="menu-list">
<li onclick="showSection('produits')">Produits</li>
<li onclick="showSection('panier')">Panier</li>
<li onclick="showSection('loginVendeur')">Vendeur</li>
<li onclick="showSection('adminLogin')">Admin</li>
</ul>
</nav>

<section id="produits" style="display:block">
<h2>Produits</h2>
<div id="produits-container"></div>
</section>

<section id="panier">
<h2>Panier</h2>
<div id="panier-container"></div>

<select id="villeLivraison" onchange="afficherResumeCommande(this.value)"></select>
<div id="resume"></div>

<button onclick="payerViaWhatsApp()">Payer via WhatsApp</button>
</section>

<section id="loginVendeur">
<h2>Espace vendeur</h2>
<form id="vendeurForm">
<input id="vNom" placeholder="Nom vendeur" required>
<input id="vNumero" placeholder="Numéro Mobile Money" required>
<select id="vVille"></select>
<input type="password" placeholder="Mot de passe" required>
<button>Connexion</button>
</form>

<div id="ajoutProduit" style="display:none">
<h3>Ajouter produit</h3>
<form id="formProduit">
<input id="nomProduit" placeholder="Nom produit" required>
<input id="prixProduit" type="number" placeholder="Prix" required>
<input id="imageProduit" type="file" required>
<button>Ajouter</button>
</form>
</div>
</section>

<section id="adminLogin">
<h2>Admin</h2>
<input id="adminUser" placeholder="Login">
<input id="adminPass" type="password" placeholder="Mot de passe">
<button onclick="loginAdmin()">Connexion</button>
</section>

<section id="adminPanel">
<h2>Commandes reçues</h2>
<div id="adminCommandes"></div>
</section>

<script>
// ===== RÉFÉRENCES DOM =====
const menuList = document.getElementById("menu-list");
const produitsContainer = document.getElementById("produits-container");
const panierContainer = document.getElementById("panier-container");
const resumeDiv = document.getElementById("resume");
const villeLivraisonSelect = document.getElementById("villeLivraison");
const vVilleSelect = document.getElementById("vVille");

// ===== DONNÉES =====
const villes=["Conakry","Coyah","Dubréka","Kindia","Labé","Mamou","Kankan","Nzérékoré"];
const villesProches=["Conakry","Coyah","Dubréka"];

villeLivraisonSelect.innerHTML=villes.map(v=>`<option>${v}</option>`).join("");
vVilleSelect.innerHTML=villes.map(v=>`<option>${v}</option>`).join("");

let produits=JSON.parse(localStorage.getItem("produits"))||[];
let panier=[];
let commandes=JSON.parse(localStorage.getItem("commandes"))||[];
let vendeurActif=null;

// ===== MENU =====
function toggleMenu(){
menuList.style.display = menuList.style.display==="block" ? "none" : "block";
}

function showSection(id){
document.querySelectorAll("section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
if(id==="adminPanel") afficherCommandes();
}

// ===== PRODUITS =====
function afficherProduits(){
produitsContainer.innerHTML="";
produits.forEach((p,i)=>{
produitsContainer.innerHTML+=`
<div class="produit">
<img src="${p.image}">
<h4>${p.nom}</h4>
<p>${p.prix} FG</p>
<button onclick="ajouterPanier(${i})">Ajouter</button>
</div>`;
});
}
afficherProduits();

function ajouterPanier(i){
panier=[produits[i]];
afficherPanier();
showSection("panier");
}

function supprimerPanier(i){
panier.splice(i,1);
afficherPanier();
resumeDiv.innerHTML="";
}

function afficherPanier(){
panierContainer.innerHTML="";
panier.forEach((p,i)=>{
panierContainer.innerHTML+=`
<div>
${p.nom} - ${p.prix} FG
<button onclick="supprimerPanier(${i})">❌</button>
</div>`;
});
}

// ===== CALCULS =====
function calculerTotalPanier(){
return panier.reduce((s,p)=>s+Number(p.prix),0);
}

function calculerLivraison(ville){
let total=calculerTotalPanier();
return villesProches.includes(ville)? total*0.08 : total*0.12;
}

function afficherResumeCommande(ville){
if(panier.length===0) return;
let total=calculerTotalPanier();
let livraison=calculerLivraison(ville);
let general=total+livraison;

resumeDiv.innerHTML=`
<p>Total panier : <b>${total} FG</b></p>
<p>Livraison : <b>${livraison.toFixed(0)} FG</b></p>
<p>Total à payer : <b>${general.toFixed(0)} FG</b></p>`;
}

// ===== VENDEUR =====
vendeurForm.onsubmit=e=>{
e.preventDefault();
vendeurActif={nom:vNom.value,numero:vNumero.value};
document.getElementById("ajoutProduit").style.display="block";
alert("Vendeur connecté");
};

formProduit.onsubmit=e=>{
e.preventDefault();
let r=new FileReader();
r.onload=ev=>{
produits.push({
nom:nomProduit.value,
prix:prixProduit.value,
image:ev.target.result,
vendeur:vendeurActif.nom,
numero:vendeurActif.numero
});
localStorage.setItem("produits",JSON.stringify(produits));
afficherProduits();
};
r.readAsDataURL(imageProduit.files[0]);
};

// ===== PAIEMENT =====
function payerViaWhatsApp(){
if(panier.length===0) return alert("Panier vide");

let p=panier[0];
let ville=villeLivraisonSelect.value;
let total=calculerTotalPanier()+calculerLivraison(ville);

let msg=`Commande :
Produit: ${p.nom}
Prix: ${p.prix} FG
Ville: ${ville}
Total: ${total.toFixed(0)} FG`;

window.open(`https://wa.me/${p.numero}?text=${encodeURIComponent(msg)}`);
}

// ===== ADMIN =====
function loginAdmin(){
if(adminUser.value==="papasta" && adminPass.value==="papasta3494"){
showSection("adminPanel");
}else alert("Accès refusé");
}

function afficherCommandes(){
adminCommandes.innerHTML="";
commandes.forEach((c,i)=>{
adminCommandes.innerHTML+=`
<div style="background:#660000;padding:10px;margin-bottom:10px">
<p>${c.nom} - ${c.prix} FG</p>
</div>`;
});
}
</script>

</body>
                   </html>
